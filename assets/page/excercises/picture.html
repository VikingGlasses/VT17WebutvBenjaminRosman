<!DOCTYPE html>
<!--
      #############Common tags#############
      h1-h6               - Rubriker (h = heading)
      p, pre, code        - Olika sorters textstycken
      a                   - Länkar, a står för "anchor"
      br, hr              - Radbrytning och linjer
      img, figure         - Bilder
      caption, figcaption - Tillhörande texter/bildtexter
      ul, ol, li, table   - Listor och tabeller, unordered-list, ordered-list, list-item.
      form                - Formulär där användaren kan skriva in data
      label, input        - Formulär komponänter
      style               - Stilmall, kommer senare i kursen
      
      #############Text tags#############
      em, strong          - Text med mening
      blockquote, cite    - Citering
      abbr                - förkortningar
      time                - datum
      mark, del, ins      - Olika textformatering
      sub, sup            - Sub/super-script
//-->
